<ion-header-bar class="bar-positive" style="border:0px !important;background-color:#387ef5;color:#fff !important;">
  <a class="button icon-left ion-ios-arrow-left button-clear button-light"
     style="width:40px;padding:3px 2px 3px 8px;margin-top: 3px;" ng-click="hideGoodsLine()"></a>
  <div class="title title-center header-item" style="color:#fff !important;">{{isAdd?'新增专线信息':'修改专线信息'}}</div>
</ion-header-bar>
<ion-view>
  <ion-content padding="true" class="has-header">
    <div class="list padding">
      <label class="item item-input">
        <span class="input-label" style="width:35%">起始城市</span>
        <ionic-city-picker placeholder="起始城市" backdrop=false backdrop-click-to-close=true css-class="text-align-l"
                           okText="确定" citydata="goodsLine.sCity" citycode="goodsLine.sCityCode"
                           style="width:60%;"></ionic-city-picker>
        <i class="icon ion-chevron-right " style="color: #ACACAC;"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">起始地街道</span>
        <input ng-if="sStreetList.length<=0" type="text" placeholder="选填" ng-model="goodsLine.sStreet">
        <ionic-dict-picker ng-if="sStreetList.length>0" placeholder="选填" backdrop=false backdrop-click-to-close=true
                           css-class="text-align-l"
                           dictmodel="goodsLine.sStreet" dictdata="s_street_data" okText="确定"
                           style="width:55%"></ionic-dict-picker>
      </label>
      <label class="item item-input">
        <span class="input-label" style="width:35%">目的城市</span>
        <ionic-city-picker placeholder="目的城市" backdrop=false backdrop-click-to-close=true css-class="text-align-l"
                           okText="确定" citydata="goodsLine.eCity" isQuan="true" citycode="goodsLine.eCityCode"
                           style="width:60%;"></ionic-city-picker>
        <i class="icon ion-chevron-right " style="color: #ACACAC;"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">目的地街道</span>
        <input ng-if="eStreetList.length<=0" type="text" placeholder="选填" ng-model="goodsLine.eStreet">
        <ionic-dict-picker ng-if="eStreetList.length>0" placeholder="选填" backdrop=false backdrop-click-to-close=true
                           css-class="text-align-l"
                           dictmodel="goodsLine.eStreet" dictdata="e_street_data" okText="确定"
                           style="width:55%"></ionic-dict-picker>
      </label>
      <!--<label class="item item-input item-stacked-label">-->
        <!--<span class="input-label">运费报价</span>-->
        <!--<input type="text" placeholder="最低一票">元-->
        <!--<input type="text" placeholder="重货">元/吨-->
        <!--<input type="text" placeholder="泡货">元/立方-->
      <!--</label>-->
    </div>
    <span style="font-size: 14px;color:#333;display: inline-block;width: 100%;text-align: center;">运费报价</span>
    <div class="list padding">
      <label class="item item-input">
        <span class="input-label" style="width:35%">最低一票</span>
        <input type="text" ng-model="goodsLine.lowGoodsPrice" placeholder="元">
      </label>
      <label class="item item-input">
        <span class="input-label" style="width:35%">重货</span>
        <input type="text" ng-model="goodsLine.heavyGoodsPrice" placeholder="元/吨">
      </label>
      <label class="item item-input">
        <span class="input-label" style="width:35%">泡货</span>
        <input type="text" ng-model="goodsLine.cargoGoodsPrice" placeholder="元/立方">
      </label>
    </div>
    <span style="font-size: 12px;color:#999;display: inline-block;width: 100%;text-align: center;margin-bottom: 10px;">非到县/镇专线不要选填区/街道，否则会影响企业排名</span>
    <div class="button-bar">
      <a class="button button-positive" ng-click="saveGoodsLine()" style="margin-right:10px;margin-left:10px;">保存</a>
    </div>
  </ion-content>
</ion-view>
