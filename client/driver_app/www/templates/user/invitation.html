<ion-header-bar class="bar-positive" style="border:0px !important;background-color:#387ef5;color:#fff !important;">
  <a class="button icon-left ion-ios-arrow-left button-clear button-light"
     style="width:40px;padding:3px 2px 3px 8px;margin-top: 3px;" ng-click="backGo()"></a>
  <div class="title title-center header-item" style="color:#fff !important;">分享邀请好友</div>
</ion-header-bar>
<ion-content>
	<section id="content">
		<img src="img/invitation.jpg" alt="" style="width:100%">
		<div class="list padding">
			<label class="item-input padding" ng-click="copyUrl()">
				<input type="text" value="{{invData.url}}" class="text-center" disabled="disabled" style="border:1px solid #fec198;">
			</label>
			<p class="text-center padding-left padding-right padding-bottom border-bottom-grey">点击链接可复制到剪贴板</p>
		</div>
		<div class="row" style="padding-bottom:40px">
			<div class="col share-friend" style="margin-right:0.3rem" ng-click="webChat()">
				<img src="img/webchat.png" alt=""><span>分享到微信朋友</span>
			</div>
			<div class="col share-friend" ng-click="webChatFriend()" style="margin-left:0.3rem">
				<img src="img/webchat-friend.png" alt=""><span>分享到微信朋友圈</span>
			</div>
		</div>
	</section>
</ion-content>
