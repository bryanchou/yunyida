<div ng-class="{'city-picker-backdrop' : vm.backdrop }">
  <ion-modal-view class="city-picker-bg">
    <div class="city-bgclose" ng-click="vm.ClickToClose()"></div>
    <div class="city-picker ">
      <header class=" bar city-picker-header" ng-class="vm.barCssClass">
        <h1 class="title"></h1>
        <div class="buttons">
          <button class="button" ng-click="vm.returnok()">确定</button>
        </div>
      </header>
      <div class="city-picker-inner has-header">
        <div class="row ">
      <!--   <div class="col col-10">
        </div> -->
          <div class="col">
            <ion-scroll delegate-handle={{vm.dictHandle}} on-scroll="vm.getData()" scrollbar-y=false>
              <ul>
                <li style="text-align:center;" ng-repeat="item in vm.dictdata">{{item.name}}</li>
              </ul>
            </ion-scroll>
          </div>
         <!--  <div class="col col-10">
        </div> -->
        </div>
        <div class="picker-center-highlight"></div>
      </div>
    </div>
  </ion-modal-view>
</div>
