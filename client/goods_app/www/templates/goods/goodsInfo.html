<ion-header-bar class="bar-stable" style="border:0px !important;background-color:#ef6600;color:#fff !important;">
  <a class="button icon-left ion-ios-arrow-left button-clear button-light"
  style="width:40px;padding:3px 2px 3px 8px;margin-top: 3px;" ng-click="closeGoodsInfo()"></a>
  <div class="title title-center header-item" style="color:#fff !important;">货物信息</div>
</ion-header-bar>
<ion-view view-title="货物信息">
  <ion-content>
    <div class="list">
      <label class="item item-input" style="width:96%;margin: 10px auto;">
        <input type="text" placeholder="货物名称" maxlength="10" ng-model="goodsInfo.goodsName">
      </label>
      <label class="item item-input" style="width:96%;margin: 10px auto;">
        <ionic-dict-picker backdrop=true backdrop-click-to-close=false
                           dictmodel="goodsInfo.goodsAttribute" dictdata="goods_attr" okText="确定"
                           style="width:94%"></ionic-dict-picker>
        <i class="icon ion-chevron-right icon-accessory" style="color: #ACACAC;"></i>
      </label>
      <label class="item item-input" style="width:70%;margin: 0px 10px 10px 6px;float: left">
        <input type="number" placeholder="数量" ng-model="goodsInfo.goodsNumber">
      </label>
      <label class="item item-input" style="width:23%;margin: 0px 0px 10px 0px;float: left">
        <ionic-dict-picker backdrop=true backdrop-click-to-close=false css-class="text-align-r"
                           dictmodel="goodsInfo.goodsUnit" dictdata="goods_unit" okText="确定">
        </ionic-dict-picker>
        <i class="icon ion-chevron-right icon-accessory" style="color: #ACACAC;padding-right: 10px"></i>
      </label>
      <textarea placeholder="备注说明" rows="3" style="width: 96%;margin:10px auto;padding:10px;border: 1px solid #ddd;" ng-model="goodsInfo.remark"></textarea>
    </div>
    <div class="button-bar">
      <a class="button button-assertive" ng-click="hideGoodsInfo()" style="margin-right:10px;margin-left:10px;">确定</a>
    </div>
  </ion-content>
</ion-view>
