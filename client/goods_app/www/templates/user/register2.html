<ion-header-bar class="bar-subheader">
  <ul class="tabs tabs-light">
    <li class="tab-item text-fr padding-right">1.填写基本信息</li>
    <li><a class="icon-left ion-ios-arrow-right button-clear button-dark"></a></li>
    <li class="tab-item assertive">2.完善用户资料</li>
  </ul>
</ion-header-bar>
<ion-content>
  <form ng-submit="saveEnterpriseInfo()">
    <div class="list padding">
      <label class="item item-input" style="border-bottom:1px solid #ccc">
        <span class="input-label">企业名称</span>
        <input type="text" ng-model="userData.enterpriseName" placeholder="选填">
      </label>
      <label class="item item-input">
        <span class="input-label">姓名</span>
        <input type="text" ng-model="userData.realName">
      </label>
      <label class="item item-input">
        <span class="input-label">身份证号码</span>
        <input type="text" ng-model="userData.cardNumber">
      </label>
      <label class="item item-input">
        <span class="input-label" style="width:35%">所在城市</span>
        <ionic-city-picker placeholder="出发城市" backdrop=false backdrop-click-to-close=true css-class="text-align-l"
                           okText="确定" citydata="userData.city" citycode="userData.cityCode" style="width:60%;"></ionic-city-picker>
        <i class="icon ion-chevron-right " style="color: #ACACAC;"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">街道</span>
        <input ng-if="streetList.length<=0" type="text" placeholder="选填" ng-model="userData.street" placeholder="选填">
        <ionic-dict-picker ng-if="streetList.length>0" backdrop=false backdrop-click-to-close=true
                           css-class="text-align-l"
                           dictmodel="userData.street" dictdata="street_data" okText="确定"
                           style="width:55%"></ionic-dict-picker>
      </label>
      <label class="item item-input">
        <span class="input-label">详细地址</span>
        <input type="text" ng-model="userData.address" placeholder="选填">
      </label>
      <div class="padding">
        <button class="button button-block button-assertive" type="submit">立即注册</button>
      </div>
    </div>
  </form>
</ion-content>
