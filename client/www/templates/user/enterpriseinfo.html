<ion-header-bar class="bar-stable" style="border:0px !important;background-color:#ef6600;color:#fff !important;">
  <a class="button icon-left ion-ios-arrow-left button-clear button-light" ng-click="backGo()"></a>
  <div class="title title-center header-item" style="color:#fff !important;">企业信息</div>
  <a class="button button-clear" style="width:40px;height:25px" ></a>
</ion-header-bar>

<ion-content class="has-subheader">
    <form ng-submit="saveEnterpriseInfo()">
      <div class="list padding">
        <div class="item item-input padding-left padding-right">
          <span class="input-label">企业名称</span>
          <input type="text" ng-model="enterpriseData.enterprisename" readonly>
          <!-- <i class="ion ion-ios-close-empty button-back"  ng-if="enterpriseData.enterprisename" ng-click="enterpriseData.enterprisename=''"></i> -->
        </div>
        <div class="item item-input padding-left padding-right">
          <span class="input-label">联系人</span>
          <input type="text" ng-model="enterpriseData.contactname" placeholder="请输入联系人">
          <i class="ion ion-ios-close-empty button-back"  ng-if="enterpriseData.contactname" ng-click="enterpriseData.contactname=''"></i>

        </div>
        <div class=" item item-input padding-left padding-right">
          <span class="input-label">联系电话</span>
          <input type="tel" ng-model="enterpriseData.telephonenumber" placeholder="请输入联系电话">
          <i class="ion ion-ios-close-empty button-back"  ng-if="enterpriseData.telephonenumber" ng-click="enterpriseData.telephonenumber=''"></i>
        </div>
        <div class="item item-input padding-left padding-right">
          <span class="input-label">企业地址</span>
          <input type="text" ng-model="enterpriseData.location" placeholder="请输入企业地址">
          <i class="ion ion-ios-close-empty button-back"  ng-if="enterpriseData.location" ng-click="enterpriseData.location=''"></i>
        </div>
        <div class="item item-input padding-left padding-right">
          <span class="input-label">企业Logo</span>
          <div class="fl" ng-click="upLoadImg()">
            <img src="img/ava-block.png" alt="" class="ava" style="background-image:url('{{enterpriseData.logourl}}')">
          </div>
          <!-- <input type="text" ng-model="enterpriseData.logourl" placeholder="请上传企业Logo"> -->
        </div>
        <label class="padding">
          <button class="button button-block button-assertive" type="submit">保存修改</button>
        </label>
      </div>
    </form>
</ion-content>
