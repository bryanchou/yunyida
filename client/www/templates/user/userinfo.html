<ion-header-bar class="bar-stable" style="border:0px !important;background-color:#ef6600;color:#fff !important;">
  <a class="button icon-left ion-ios-arrow-left button-clear button-light" ng-click="backGo()"></a>
  <div class="title title-center header-item" style="color:#fff !important;">个人信息</div>
  <a class="button button-clear" style="width:40px;height:25px"></a>
</ion-header-bar>

<ion-content class="has-subheader">
  <form ng-submit="saveUserInfo()">
    <div class="list padding">

      <div class="item item-input padding-left padding-right ">
        <span class="input-label">手机号码</span>
        <input type="tel" ng-model="userData.phone">
        <i class="ion ion-ios-close-empty button-back" ng-if="userData.phone" ng-click="userData.phone=''"></i>
      </div>
      <div class="item item-input padding-left padding-right">
        <span class="input-label">姓名</span>
        <input type="text" ng-model="userData.realname" placeholder="请输入真实姓名">
        <i class="ion ion-ios-close-empty button-back" ng-if="userData.realname" ng-click="userData.realname=''"></i>
      </div>
      <div class="item item-input padding-left padding-right">
        <span class="input-label">电子邮箱</span>
        <input type="email" ng-model="userData.email" placeholder="请输入电子邮箱">
        <i class="ion ion-ios-close-empty button-back" ng-if="userData.email" ng-click="userData.email=''"></i>
      </div>
      <label class="padding">
        <button class="button button-block button-assertive" type="submit">保存修改</button>
      </label>
    </div>
  </form>
</ion-content>
