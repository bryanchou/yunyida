<ion-header-bar class="bar-stable" style="border:0px !important;background-color:#ef6600;color:#fff !important;">
  <a class="button icon-left ion-ios-arrow-left button-clear button-light" ng-click="backGo()"></a>
  <div class="title title-center header-item" style="color:#fff !important;">账户设置</div>
  <a class="button button-clear" style="width:40px;height:25px"></a>
</ion-header-bar>
<div class="tabs-striped tabs-top tabs-light tabs-icon-top">
  <div class="tabs">
    <a ng-class="{a: 'tab-item active', b: 'tab-item', c: 'tab-item'}[isActive]" data-active="a"
       ng-click="changeTab($event)" style="font-size:16px;line-height:48px;">个人信息</a>
    <a ng-class="{a: 'tab-item', b: 'tab-item active', c: 'tab-item'}[isActive]" data-active="b"
       ng-click="changeTab($event)" style="font-size:16px;line-height:48px;">企业信息</a>
    <a ng-class="{a: 'tab-item', b: 'tab-item', c: 'tab-item active'}[isActive]" data-active="c"
       ng-click="changeTab($event)" style="font-size:16px;line-height:48px;">修改密码</a>
  </div>
</div>
<ion-content class="has-subheader">
  <div ng-if="isActive == 'a'">
    <form ng-submit="saveUserInfo()">
      <div class="list padding">
        <label class="item-input padding-left padding-right">
          <span class="input-label">手机号码</span>
          <input type="text" ng-model="userData.phone">
        </label>
        <label class="item-input padding-left padding-right">
          <span class="input-label">姓名</span>
          <input type="text" ng-model="userData.realname" placeholder="请输入真实姓名">
        </label>
        <label class="item-input padding-left padding-right">
          <span class="input-label">电子邮箱</span>
          <input type="text" ng-model="userData.email" placeholder="请输入电子邮箱">
        </label>
        <label class="padding">
          <button class="button button-block button-assertive" type="submit">保存修改</button>
        </label>
      </div>
    </form>
  </div>
  <div ng-if="isActive == 'b'">
    <form ng-submit="saveEnterpriseInfo()">
      <div class="list padding">
        <label class="item-input padding-left padding-right">
          <span class="input-label">企业名称</span>
          <input type="text" ng-model="enterpriseData.enterprisename" placeholder="请输入企业名称">
        </label>
        <label class="item-input padding-left padding-right">
          <span class="input-label">联系人</span>
          <input type="text" ng-model="enterpriseData.contactname" placeholder="请输入联系人">
        </label>
        <label class="item-input padding-left padding-right">
          <span class="input-label">联系电话</span>
          <input type="text" ng-model="enterpriseData.telephonenumber" placeholder="请输入联系电话">
        </label>
        <label class="item-input padding-left padding-right">
          <span class="input-label">企业地址</span>
          <input type="text" ng-model="enterpriseData.location" placeholder="请输入企业地址">
        </label>
        <div class="item-input padding-left padding-right">
          <span class="input-label">企业Logo</span>
          <div class="fl" ng-click="upLoadImg()">
            <img src="img/ava-block.png" alt="" class="ava" style="background-image:url('{{enterpriseData.logourl}}')">
          </div>
          <!-- <input type="text" ng-model="enterpriseData.logourl" placeholder="请上传企业Logo"> -->
        </div>
        <label class="padding">
          <button class="button button-block button-assertive" type="submit">保存修改</button>
        </label>
      </div>
    </form>
  </div>
  <div ng-if="isActive == 'c'">
    <form ng-submit="changePwd()">
      <div class="list padding">
        <label class="item-input padding-left padding-right">
          <span class="input-label">原始密码</span>
          <input type="password" ng-model="changePwdData.oldpassword" placeholder="请输入原始密码">
        </label>
        <label class="item-input padding-left padding-right">
          <span class="input-label">新密码</span>
          <input type="password" ng-model="changePwdData.newpassword" placeholder="请输入新密码">
        </label>
        <label class="padding">
          <button class="button button-block button-assertive" type="submit">保存修改</button>
        </label>
      </div>
    </form>
  </div>
</ion-content>
