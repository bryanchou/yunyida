<ion-header-bar class="bar-stable" style="border:0px !important;background-color:#ef6600;color:#fff !important;">
  <a class="button icon-left ion-ios-arrow-left button-clear button-light" style="width:40px;padding:3px 2px 3px 8px;margin-top: 3px;" ng-click="closedetail()"></a>
  <div class="title title-center header-item" style="color:#fff !important;">车源详情</div>
  <a class="button button-clear" style="width:40px;height:25px" ></a>
</ion-header-bar>
<ion-view view-title="车源详情" >
  <ion-content class="padding">

  <div class="list" style="width:16.5em;margin:10px auto;text-ailgn:center;">

  <label class="item item-input" style=" border-width: 0px;">起始地：
    <span class="item-input">{{carinfo.placeOfDeparture}}</span>
  </label>
  <label class="item item-input" style=" border-width: 0px;">目的地：
    <span class="item-input">{{carinfo.destination ||'全国'}}</span>
  </label>

  <label class="item item-input" ng-if="carinfo.vehicleTypeName" style=" border-width: 0px;">
    <span class="item-input">车型：<span style="margin-left:1em">{{carinfo.vehicleTypeName}}</span></span>

  </label>
  <label class="item item-input" ng-if="carinfo.vehicleLengthName" style=" border-width: 0px;">
     <span class="item-input">车长：<span style="margin-left:1em">{{carinfo.vehicleLengthName}}米</span></span>
  </label>


  <label class="item item-input" ng-if="carinfo.vehicleTonnage" style=" border-width: 0px;">
    <span class="item-input">载重：<span style="margin-left:1em">{{carinfo.vehicleTonnage}}吨</span></span>

  </label>
 <label class="item item-input" ng-if="carinfo.contactName" style=" border-width: 0px;">联系人：
    <span class="item-input">{{carinfo.contactName}}</span>
  </label>

  <label class="item item-input" ng-if="carinfo.telephoneNumber" style=" border-width: 0px;">
    <span class="item-input">电话：<span style="margin-left:1em">{{carinfo.telephoneNumber | handlePhone}}</span></span>
  </label>
  <div style="width:200px;margin:10px auto;text-ailgn:center;">
    <!-- <div class="button icon-left ion-ios-telephone button-positive button-outline"> -->
         <a ng-href="tel: {{parkInfo.tel}}" class="button icon-left ion-ios-telephone button-positive button-outline tel"><span class="tel">马上联系{{parkInfo.name}}</span></a>
    <!-- </div> -->
  </div>
</div>

</ion-content>
</ion-view>
