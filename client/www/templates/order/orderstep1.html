<ion-header-bar class="bar-subheader">
  <ul class="tabs tabs-light">
    <li class="tab-item text-fr padding-right assertive">1.填写托运信息</li>
    <li>
      <a class="icon-left ion-ios-arrow-right button-clear button-dark"></a>
    </li>
    <li class="tab-item">2.填写货物信息</li>
    <li>
      <a class="icon-left ion-ios-arrow-right button-clear button-dark"></a>
    </li>
    <li class="tab-item text-fl padding-left">3.信息确认</li>
  </ul>
</ion-header-bar>
<ion-content>
  <!-- <form name="myForm" autocomplete="off"  novalidate> -->
    <div class="list" style="margin-top:20px">
      <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
      <div class="input-label">托运方</div>：
        <input type="text" ng-model="userData.deptname" style="text-align:right;" readonly="true">
      </label>
      <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">联系电话</div>：
        <input type="text" ng-model="userData.phone" style="text-align:right;" readonly="true">
      </label>
      <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">承运方</div>：
        <input type="text" ng-model="orderData.carrier" readonly="true" style="text-align:right;">
      </label>
      <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">联系电话</div>：
        <input type="text" ng-model="orderData.carrierTelephoneNumber" readonly="true" style="text-align:right;">
      </label>
      <div class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">收货方</div>：
        <input type="text" ng-model="orderData.consigneeInfo" style="text-align:right;" placeholder="收货方名称">
        <i class="ion ion-ios-close-empty button-back"   ng-if="orderData.consigneeInfo" ng-click="orderData.consigneeInfo=''"></i>
      </div>
      <div class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">联系电话</div>：
        <input type="text" ng-model="orderData.consigneeTelephoneNumber" style="text-align:right;" placeholder="联系电话">
        <i class="ion ion-ios-close-empty button-back"   ng-if="orderData.consigneeTelephoneNumber" ng-click="orderData.consigneeTelephoneNumber=''"></i>
      </div>

      <div class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">收货地址</div>：
        <input type="text" ng-model="orderData.streetAndNumberOrPOBox" style="text-align:right;" placeholder="收货地址">
        <i class="ion ion-ios-close-empty button-back"   ng-if="orderData.streetAndNumberOrPOBox" ng-click="orderData.streetAndNumberOrPOBox=''"></i>
      </div>

      <div class="button-bar padding">
        <button class="button" ng-click="backGo()" style="margin-right:10px;margin-left:10px;">取消</button>
        <button class="button button-positive"  type="button" ng-click="stepNext()" style="margin-right:10px;margin-left:10px;">下一步</button>
    </div>
      <!-- <div class="padding">
        <button class="button button-block button-positive" type="submit" ng-click="stepNext()">下一步</button>
        <button class="button button-block button-positive" type="submit" ng-click="stepNext()">取消</button>
      </div> -->
    </div>
  <!-- </form> -->
</ion-content>
