<ion-header-bar class="bar-subheader">
  <ul class="tabs tabs-light">
    <li class="tab-item text-fr padding-right">1.填写托运信息</li>
    <li>
      <a class="icon-left ion-ios-arrow-right button-clear button-dark"></a>
    </li>
    <li class="tab-item assertive">2.填写货物信息</li>
    <li>
      <a class="icon-left ion-ios-arrow-right button-clear button-dark"></a>
    </li>
    <li class="tab-item text-fl padding-left">3.信息确认</li>
  </ul>
</ion-header-bar>
<ion-content>
  <form>
    <div class="list" style="margin-top:20px">
      <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
      <div class="input-label">货物名称</div>：
        <input type="text" ng-model="orderData.goodsClassificationName" readonly="true" style="text-align:right;">
      </label>
        <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc" ng-if="orderData.goodsItemGrossWeight!=0">
        <div class="input-label">重量</div>：
        <input type="text" ng-model="orderData.goodsItemGrossWeight" readonly="true" style="text-align:right;">
      </label>
      <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc" ng-if="orderData.goodsItemGrossWeight==0">
        <div class="input-label">体积</div>：
        <input type="text" ng-model="orderData.goodsCube" readonly="true" style="text-align:right;">
      </label>
      <div class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">货物总值</div>：
        <input type="text" ng-model="orderData.monetaryTotalAmount"  style="text-align:right;" placeholder="货物总值">
        <i class="ion ion-ios-close-empty button-back"   ng-if="orderData.monetaryTotalAmount" ng-click="orderData.monetaryTotalAmount=''"></i>
      </div>
      <div class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">件数</div>：
        <input type="tel" ng-model="orderData.goodsNumber"  style="text-align:right;" placeholder="件数">
        <i class="ion ion-ios-close-empty button-back"   ng-if="orderData.goodsNumber" ng-click="orderData.goodsNumber=''"></i>
      </div>
    
      <div class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
        <div class="input-label">运费</div>：
        <input type="tel" ng-model="orderData.freightCharges" style="text-align:right;" placeholder="运费">
        <i class="ion ion-ios-close-empty button-back"   ng-if="orderData.freightCharges" ng-click="orderData.freightCharges=''"></i>
      </div>
      <label class="item item-input  padding-left padding-right" style="border-bottom:1px solid #ccc;width:100%">
        <div class="input-label">付款方式</div>：
        <ionic-dict-picker placeholder="付款方式"  backdrop=true backdrop-click-to-close=false css-class="text-align-r" dictmodel="orderData.payTypeName" dict-data="pay_type" okText="确定"  style="width:80%;padding-right: 1px;"   ></ionic-dict-picker>
        <i class="ion ion-ios-close-empty button-back"   ng-if="orderData.payTypeName" ng-click="orderData.payTypeName=''"></i>
       <!--  <select  ng-model="orderData.payTypeName" >
            <option selected>现金</option>
            <option >刷卡</option>
            <option >在线支付</option>    
        </select> -->
      </label>

      <div class="button-bar padding">
        <a class="button" ng-click="backGo()" style="margin-right:10px;margin-left:10px;">取消</a>
        <a class="button button-positive" ng-click="stepNext1()" style="margin-right:10px;margin-left:10px;">下一步</a>
    </div>
      <!-- <div class="padding">
        <button class="button button-block button-positive" type="submit" ng-click="stepNext()">下一步</button>
        <button class="button button-block button-positive" type="submit" ng-click="stepNext()">取消</button>
      </div> -->
    </div>
  </form>
</ion-content>
