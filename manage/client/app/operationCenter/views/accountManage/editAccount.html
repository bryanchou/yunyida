<div ng-controller="accountEditCtrl as vm">
  <div class="light-box-title"><span class="text-white">编辑账户</span></div>
  <form class="form-horizontal clearfix text-normal" name="deptForm" autocomplete="off" >
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':deptForm.submitted && deptForm.deptname.$invalid}">
      <label class="col-sm-5 control-label">
        <code>*</code>
        账号</label>

      <div class="col-sm-7">
        <input type="text" name="deptname" class="form-control width-154" ng-model="accountmassage.username" placeholder="必填项" dept-remote-check required/>

      </div>
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">所属企业</label>

      <div class="col-sm-7">
        <input name="deptphone" type="text" class="form-control width-154" ng-model="accountmassage.enterprisename" />
        <!-- <span class="help-block" ng-show="deptForm.deptphone.$error.phoneEx">电话号码格式不正确</span> -->
      </div>
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">用户姓名</label>

      <div class="col-sm-7">
        <input name="deptcontact" type="text" class="form-control width-154" ng-model="accountmassage.realname"/>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">联系电话</label>

      <div class="col-sm-7">
        <input name="deptcontact" type="text" class="form-control width-154" ng-model="accountmassage.phone"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 row handle-row control-label">备注</label>

      <div class="col-sm-9 ticket-beihzhu">
        <textarea name="deptdesc" class="form-control" ng-model="accountmassage.reamark"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="button" class="btn navbar-btn btn-sky width-94" ng-click="vm.updataAccount()" ><span class="glyphicon glyphicon-ok margin-4"></span>确定</button>
        <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.accountCancel()"><span
          class="glyphicon glyphicon-remove margin-4"></span>取消
        </button>
      </div>
    </div>
  </form>
</div>
