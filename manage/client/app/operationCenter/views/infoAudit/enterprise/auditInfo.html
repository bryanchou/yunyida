<div class="room-box" ng-controller="infoAuditAuditInfoCtrl as vm">
  <div class="light-box-title"><span class="text-white">企业审核</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" novalidate>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.enterprisename.$invalid}">
      <label for="enterprisename" class="col-sm-5 control-label">企业名称</label>
      <div class="col-sm-7">
        <input type="text" name="enterprisename" class="form-control width-154" ng-model="vm.jsondata.enterprisename" placeholder="" ng-readonly="isView">
        <span class="help-block" ng-show="myForm.submitted && myForm.enterprisename.$error.required">请输入企业名称！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.locationCityName.$invalid}">
      <label for="locationCityName" class="col-sm-5 control-label">所处城市</label>
      <div class="col-sm-7">
      <input type="text" name="locationCityName" class="form-control width-154" ng-model="vm.jsondata.locationCityName" placeholder="" ng-readonly="isView">
        <!-- <city-select id="startCity" postionClass="city-select-drop-center" ng-model="search.startCity"></city-select> -->
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.legalrepresentative.$invalid}">
      <label for="legalrepresentative" class="col-sm-5 control-label">企业法人</label>
      <div class="col-sm-7">
        <input type="text" name="legalrepresentative" class="form-control width-154" ng-model="vm.jsondata.legalrepresentative" placeholder="" ng-readonly="isView">
        <span class="help-block" ng-show="myForm.submitted && myForm.legalrepresentative.$error.required">请输入企业法人！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.registrationaddress.$invalid}">
      <label for="registrationaddress" class="col-sm-5 control-label">注册地址</label>
      <div class="col-sm-7">
        <input type="text" name="registrationaddress" ng-model="vm.jsondata.registrationaddress" class="form-control width-154" ng-readonly="isView">
        <span class="help-block" ng-show="myForm.submitted && myForm.registrationaddress.$error.required">请输入注册地址！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.contactname.$invalid}">
      <label for="contactname" class="col-sm-5 control-label">联系人</label>
      <div class="col-sm-7">
        <input type="text" name="contactname" class="form-control width-154" ng-model="vm.jsondata.contactname" placeholder="" ng-readonly="isView">
        <span class="help-block" ng-show="myForm.submitted && myForm.contactname.$error.required">请输入联系人！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.telephonenumber.$invalid}">
      <label for="telephonenumber" class="col-sm-5 control-label">联系电话</label>
      <div class="col-sm-7">
        <input type="text" name="telephonenumber" class="form-control width-154" ng-model="vm.jsondata.telephonenumber" placeholder="" ng-readonly="isView">
        <span class="help-block" ng-show="myForm.submitted && myForm.telephonenumber.$error.required">请输入联系电话！</span>
        <span class="help-block" ng-show="myForm.submitted && myForm.telephonenumber.$error.pattern">输入的号码有误！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.enterprisekindname.$invalid}">
      <label for="enterprisekindname" class="col-sm-5 control-label">企业类型</label>
      <div class="col-sm-7">
        <input type="text" name="enterprisekindname" class="form-control width-154" ng-model="vm.jsondata.enterprisekindname" placeholder="" ng-readonly="isView">
        <!-- <select id="enterprisekindname" class="form-control width-154" ng-model="vm.jsondata.enterprisekindname"
                ng-options="cStatus.dictid as enterprisekindname.dictname for cStatus in dictList['HLZT']"
                ng-disabled="isView">
            <option value="">互联网状态</option>
        </select> -->
        <span class="help-block" ng-show="myForm.submitted && myForm.enterprisekindname.$error.required">请输入企业类型！</span>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label class="col-sm-5 control-label">组织机构代码</label>
        <div class="col-sm-7">
          <span class="license-img pull-left margin-11">
          <img class="media-object img-responsive" ng-model="vm.jsondata.orgcodelicurl" ngf-src="filesorg[0]" src="{{!vm.jsondata.orgcodelicurl?'assets/images/license.jpg':vm.jsondata.orgcodelicurl}}" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'" alt="...">
          </span>
        </div>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label class="col-sm-5 control-label">企业LOGO</label>
        <div class="col-sm-7">
          <span class="license-img pull-left margin-11">
          <img class="media-object img-responsive" ng-model="vm.jsondata.logourl" ngf-src="fileslog[0]" src="{{!vm.jsondata.logourl?'assets/images/license.jpg':vm.jsondata.logourl}}" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'"  alt="..."></span>
          
        </div>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label class="col-sm-5 control-label">税务登记</label>
        <div class="col-sm-7">
          <span class="license-img pull-left margin-11">
          <img class="media-object img-responsive" ng-model="vm.jsondata.taxlicurl" ngf-src="filestax[0]" src="{{!vm.jsondata.taxlicurl?'assets/images/license.jpg':vm.jsondata.taxlicurl}}" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'"  alt="..."></span>
         
        </div>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label class="col-sm-5 control-label">工商营业执照</label>
        <div class="col-sm-7">
          <span class="license-img pull-left margin-11">
          <img class="media-object img-responsive" ng-model="vm.jsondata.bizlicurl" ngf-src="filesbiz[0]" src="{{!vm.jsondata.bizlicurl?'assets/images/license.jpg':vm.jsondata.bizlicurl}}" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'"  alt="..."></span>
          
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error':myForm.submitted && myForm.auditRemark.$invalid}">
      <label for="auditRemark" class="col-sm-2 row handle-row control-label">审核意见</label>
      <div class="col-sm-9  ticket-beihzhu">
        <textarea name="auditRemark" class="form-control" ng-model="vm.auditJson.auditRemark" required></textarea>
        <span class="help-block" ng-show="myForm.submitted && myForm.auditRemark.$error.required">请输入审核意见！</span>
      </div>
    </div>
    <div class="form-group clear">
      <div class="text-center">
        <button type="button" class="btn navbar-btn btn-sky width-94" ng-click="vm.auditInfo('1')"><span class="glyphicon glyphicon-ok margin-4"></span>通过</button>
        <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.auditInfo('2')"><span class="glyphicon glyphicon-remove margin-4"></span>不通过</button>
      </div>
    </div>
  </form>
</div>
