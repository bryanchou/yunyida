<div class="content-box" ng-controller="infoAuditParkListCtrl as vm">
    <div class="search-box">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="postName" class="sr-only">园区名称</label>
                <input type="text" class="form-control width-154 " placeholder="园区名称" ng-model="vm.querydata.parkname">
            </div>
            <div class="form-group">
                <label for="postName" class="sr-only">联系人</label>
                <input type="text" class="form-control width-154 " placeholder="联系人" ng-model="vm.querydata.contactname">
            </div>
            <div class="form-group">
                <label for="postName" class="sr-only">联系电话</label>
                <input type="text" class="form-control width-154 " placeholder="联系电话"
                       ng-model="vm.querydata.phone">
            </div>
            <button type="button" class="btn btn-sky width-94" ng-click="vm.query()"><span
                    class="glyphicon glyphicon-search margin-4"></span>搜索
            </button>
            <button type="button" class="btn btn-reset" ng-click="vm.ResetQuery()"><span
                            class="glyphicon glyphicon-repeat margin-4"></span>重置
            </button>
        </form>
    </div>
    <div class="control-box">
        <button type="button" class="btn btn-sky width-94" ng-click="vm.addParkClick()"><span
            class="glyphicon glyphicon-plus margin-4"></span>新增
    </button>
    <button type="button" class="btn btn-sky width-94" ng-click="vm.batchDeleteParkClick()"><span
            class="glyphicon glyphicon-plus margin-4"></span>刪除
    </button>
    </div>
    <div class="table-responsive-2-1">
        <table class="table table-striped table-hover table-bordered table01 ">
            <thead>
            <tr>
            <td><input type="checkbox" ng-model="vm.allSelected" ng-click="vm.selectAllItems()"></td>
            <td>操作</td>
            <td>园区名称</td>
            <td>园区编码</td>
            <td>所在城市</td>
            <td>联系人</td>
            <td>联系电话</td>
            <td>证件上传数</td>
            <td>互联状态</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.parkList">
            <td><input type="checkbox" ng-model="item.selected" ng-click="vm.selectItem(item)"></td>
            <td class="btn-shipper">
                <a class="glyphicon glyphicon-edit margin-h10" title="编辑"
                   ng-click="vm.editParkClick(item.parkid)"></a>
                <a class="glyphicon glyphicon-zoom-in margin-h10" title="查看详情"
                   ng-click="vm.viewParkClick(item.parkid)"></a>
            </td>
            <td>{{item.parkname}}</td>
            <td>{{item.parkcode}}</td>
            <td>{{item.locationCityName}}</td>
            <td>{{item.contactname}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.licNumbers}}</td>
            <td>{{item.connectStatusName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <tm-pagination conf="paginationConf" class="page-fix"></tm-pagination>
</div>
</div>
