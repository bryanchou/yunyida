<div class="content-box" ng-controller="infoAuditShipperListCtrl as vm">
    <div class="search-box">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only">企业名称</label>
                <input type="text" class="form-control width-154 " placeholder="企业名称"
                       ng-model="vm.queryData.enterpriseName">
            </div>
            <div class="form-group">
                <label class="sr-only">联系人</label>
                <input type="text" class="form-control width-154 " placeholder="联系人" ng-model="vm.queryData.realName">
            </div>
            <div class="form-group">
                <label class="sr-only">联系电话</label>
                <input type="text" class="form-control width-154 " placeholder="联系电话"
                       ng-model="vm.queryData.phoneNumber">
            </div>
            <div class="form-group">
                <label  class="sr-only">账号状态</label>
                <select class="form-control width-154" id="status" ng-model="vm.queryData.status" ng-change="query()">
                <option value="">--选择账号状态--</option>
                <option value="1">正常</option>
                <option value="0">停用</option>
                </select>
            </div>
            <button type="button" class="btn btn-sky width-94" ng-click="query()"><span
                    class="glyphicon glyphicon-search margin-4"></span>搜索
            </button>
            <button type="button" class="btn btn-reset" ng-click="resetQuery()"><span
                    class="glyphicon glyphicon-repeat margin-4"></span>重置
            </button>
        </form>
    </div>
    <div class="table-responsive-1-1">
        <table class="table table-striped table-hover table-bordered table01 ">
            <thead>
            <tr>
                <td>操作</td>
                <td>企业名称</td>
                <td>联系人</td>
                <td>联系电话</td>
                <td>身份证号码</td>
                <td>所在城市</td>
                <td>注册时间</td>
                <td>账号状态</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in shipperList">
                <td class="btn-shipper">
                    <a class="glyphicon glyphicon-zoom-in margin-h10" title="查看详情"
                       ng-click="detail(item.userId)"></a>
                    <a class="glyphicon glyphicon-edit margin-h10" title="编辑" ng-click="edit(item.userId)"></a>
                    <a class="glyphicon glyphicon-ban-circle margin-h10"
                    ng-click="disableClick(item,item.status?false:true)" title="{{item.status?'停用':'启用'}}"></a>
                </td>
                <td>{{item.enterpriseName}}</td>
                <td>{{item.realName}}</td>
                <td>{{item.phoneNumber}}</td>
                <td>{{item.cardNumber}}</td>
                <td>{{item.city}}</td>
                <td>{{item.createdAt|formatDate}}</td>
                <td>{{item.status?'正常':'停用'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <tm-pagination conf="paginationConf" class="page-fix"></tm-pagination>
</div>
