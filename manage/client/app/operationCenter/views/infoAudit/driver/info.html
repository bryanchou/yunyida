<div class="room-box" ng-controller="infoAuditDriverInfoCtrl as vm">
    <div class="light-box-title"><span class="text-white">详情</span></div>
    <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="update()" novalidate>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.realName.$invalid}">
            <label class="col-sm-5 control-label">司机姓名</label>
            <div class="col-sm-7">
                <input type="text" name="realName" class="form-control width-154" ng-model="vm.jsondata.user.realName"
                       placeholder="" required ng-readonly="isView">
                <span class="help-block" ng-show="myForm.submitted && myForm.realName.$error.required">请输入司机姓名！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.phoneNumber.$invalid}">
            <label class="col-sm-5 control-label">司机电话</label>
            <div class="col-sm-7">
                <input type="text" name="phoneNumber" class="form-control width-154"
                       ng-model="vm.jsondata.user.phoneNumber"
                       placeholder="" required ng-readonly="true">
                <span class="help-block"
                      ng-show="myForm.submitted && myForm.phoneNumber.$error.required">请输入司机电话！</span>
                <span class="help-block" ng-show="myForm.phoneNumber.$error.phoneEx">输入的手机号码有误！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.carNumber.$invalid}">
            <label class="col-sm-5 control-label">车牌号</label>
            <div class="col-sm-7">
                <input type="text" name="carNumber" class="form-control width-154"
                       ng-model="vm.jsondata.cars[0].carNumber" placeholder="" required ng-readonly="isView">
                <span class="help-block"
                      ng-show="myForm.submitted && myForm.carNumber.$error.required">请输车牌号！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.carType.$invalid}">
            <label class="col-sm-5 control-label">车型</label>
            <div class="col-sm-7">
                <select ng-if="carTypeList.length>0" class="form-control width-154" name="type"
                        ng-model="vm.jsondata.cars[0].carType" ng-options="ct.name as ct.name for ct in carTypeList"
                        required ng-readonly="isView">
                    <option value="">--请选择车型--</option>
                </select>
                <input ng-if="carTypeList.length<=0" type="text" name="carType" class="form-control width-154"
                       ng-model="vm.jsondata.cars[0].carType"
                       placeholder="" required ng-readonly="isView">
                <span class="help-block" ng-show="myForm.submitted && myForm.carType.$error.required">请输入车型！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.carLength.$invalid}">
            <label class="col-sm-5 control-label">车长</label>
            <div class="col-sm-7">
                <select ng-if="carLengthList.length>0" class="form-control width-154" name="type"
                        ng-model="vm.jsondata.cars[0].carLength" ng-options="cl.name as cl.name for cl in carLengthList"
                        required ng-readonly="isView">
                    <option value="">--请选择车长-</option>
                </select>
                <input ng-if="carLengthList.length<=0" type="text" name="carLength" class="form-control width-154"
                       ng-model="vm.jsondata.cars[0].carLength"
                       placeholder="" required ng-readonly="isView">
                <span class="help-block" ng-show="myForm.submitted && myForm.carLength.$error.required">请输入车长！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.cardNumber.$invalid}">
            <label class="col-sm-5 control-label">证件号码</label>
            <div class="col-sm-7">
                <input type="text" name="cardNumber" class="form-control width-154"
                       ng-model="vm.jsondata.user.cardNumber"
                       placeholder="" required ng-readonly="isView">
                <span class="help-block" ng-show="myForm.submitted && myForm.cardNumber.$error.required">请输入证件号码！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.locationCityName.$invalid}">
            <label class="col-sm-5 control-label">所在城市</label>
            <div class="col-sm-7">
                <city-select id="locationCityName" name="locationCityName" postionClass="city-select-drop-center"
                             class="width-154" ng-model="vm.selectCity" ng-readonly="isView"></city-select>
                <span class="help-block"
                      ng-show="myForm.submitted && myForm.locationCityName.$error.required">请选择所在城市！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label class="col-sm-5 control-label">所属街道</label>
            <div class="col-sm-7">
                <input class="form-control width-154" ng-if="streetList.length<=0" type="text"
                       ng-model="vm.jsondata.user.street" ng-readonly="isView">
                <select ng-if="streetList.length>0" class="form-control width-154" name="type"
                        ng-model="vm.jsondata.user.street" ng-options="st.id as st.name for st in street_data"
                        ng-readonly="isView">
                    <option value="">--请选择所属街道--</option>
                </select>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label class="col-sm-5 control-label">详细地址</label>
            <div class="col-sm-7">
                <input type="text" name="address" ng-model="vm.jsondata.user.address" class="form-control width-154"
                       ng-readonly="isView">
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6"
             ng-class="{'has-error':myForm.submitted && myForm.status.$invalid}">
            <label class="col-sm-5 control-label">账号状态</label>
            <div class="col-sm-7">
                <select name="status" class="form-control width-154" ng-model="vm.jsondata.user.status"
                        ng-disabled="isView">
                    <option value="1" ng-selected="vm.jsondata.user.status=='1'">正常</option>
                    <option value="0" ng-selected="vm.jsondata.user.status=='0'">停用</option>
                </select>
                <span class="help-block" ng-show="myForm.submitted && myForm.status.$error.required">请选择账号状态！</span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label class="col-sm-5 control-label">司机头像</label>
            <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.logo" name="logo"
             ng-src="{{!vm.jsondata.user.logo?'assets/images/license.jpg':sails.url + '/user/avatar/'+vm.jsondata.user.logo}}"
             ngf-default-src="assets/images/license.jpg" alt="..."></span>
                <span class="pull-left margin-28"><button class="btn btn-sky width-37" name="avatar"
                                                          type="file" ngf-select="upload($file, $invalidFiles)"
                                                          accept="image/*" ngf-max-height="1000" ngf-max-size="10MB"
                                                          ng-show="!isView">上传
                </button></span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label class="col-sm-5 control-label">车辆图片</label>
            <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.cars[0].carImage" name="logo"
             ng-src="{{!vm.jsondata.cars[0].carImage?'assets/images/license.jpg':vm.jsondata.cars[0].carImage}}"
             ngf-default-src="assets/images/license.jpg" alt="..."></span>
                <span class="pull-left margin-28"><button class="btn btn-sky width-37" name="avatar"
                                                          type="file" ngf-select="uploadCarImage($file, $invalidFiles)"
                                                          accept="image/*" ngf-max-height="1000" ngf-max-size="10MB"
                                                          ng-show="!isView">上传
                </button></span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label class="col-sm-5 control-label">驾驶证</label>
            <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.driverLicenseImage" name="logo"
             ng-src="{{!vm.jsondata.driverLicenseImage?'assets/images/license.jpg':vm.jsondata.driverLicenseImage}}"
             ngf-default-src="assets/images/license.jpg" alt="..."></span>
                <span class="pull-left margin-28"><button class="btn btn-sky width-37" name="avatar"
                                                          type="file"
                                                          ngf-select="uploadDriverLicense($file, $invalidFiles)"
                                                          accept="image/*" ngf-max-height="1000" ngf-max-size="10MB"
                                                          ng-show="!isView">上传
                </button></span>
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label class="col-sm-5 control-label">行驶证</label>
            <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.drivingLicenseImage" name="logo"
             ng-src="{{!vm.jsondata.drivingLicenseImage?'assets/images/license.jpg':vm.jsondata.drivingLicenseImage}}"
             ngf-default-src="assets/images/license.jpg" alt="..."></span>
                <span class="pull-left margin-28"><button class="btn btn-sky width-37" name="avatar"
                                                          type="file"
                                                          ngf-select="uploadDrivingLicense($file, $invalidFiles)"
                                                          accept="image/*" ngf-max-height="1000" ngf-max-size="10MB"
                                                          ng-show="!isView">上传
                </button></span>
            </div>
        </div>
        <div class="form-group clear">
            <div class="text-center">
                <button type="submit" class="btn navbar-btn btn-sky width-94" ng-show="!isView"><span
                        class="glyphicon glyphicon-ok margin-4"></span>保存
                </button>
                <button type="button" class="btn navbar-btn btn-default width-94" ng-click="cancel()"><span
                        class="glyphicon glyphicon-remove margin-4"></span>取消
                </button>
            </div>
        </div>
    </form>
</div>
