<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:10px" ng-show="vm.typechoose.type=='P'">

  <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 index-right" style="padding-left:5px;">
    <table class="table table-striped table-hover table-bordered table01 " style="margin-top:5px">
      <thead >
        <tr style="background-color:#E5E0D5">
          <td >排名</td>
          <td >地区</td>
          <td >实时运力</td>
          <td >排名变化</td>
        </tr>
      </thead>
      <tbody>
        <tr  ng-repeat="item in data">
          <td >{{item.rank}}</td>
          <td>{{item.name}}</td>
          <td>{{item.tonnage}}</td>
          <td ng-if="item.flag==1" class="up">↑</td>
          <td ng-if="item.flag==0" class="no">--</td>
          <td ng-if="item.flag==-1" class="down">↓</td>
          <!-- <td ng-class="{'up': item.flag == 1,'no': item.flag == 0,'down': item.flag == -1}">{{item.flag==1?'↑':'↓' || item.flag==0?'--':'↓' || item.flag==-1?'↓':'↓'}}</td> -->
        </tr>
        <tr >
          <td>合计</td>
          <td></td>
          <td>{{alltonnage}}</td>
          <td></td>
        </tr>

      </tbody>
    </table>
  </div>
  <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" >
    <div class="col-md-12 goods-size" >
      <line-chart config="timeConfig" data="timeData"></line-chart>
    </div>
    <div class="col-md-12 goods-size">
      <bar-chart config="inConfig" data="inData"></bar-chart>
    </div>
  </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px;" ng-show="vm.typechoose.type!='P'">
    <img src="assets/images/transportback.jpg" width="99%">
</div>

</div>
